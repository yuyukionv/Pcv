name: CharmWave Deployment

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number"
        required: true
        default: "1"

jobs:
  deploy:
    runs-on: windows-2022

    steps:
      - name: Show Deployment Info
        shell: pwsh
        run: |
          Write-Host "=============================="
          Write-Host "Instance : ${{ github.event.inputs.INSTANCE }}"
          Write-Host "Repo     : ${{ github.repository }}"
          Write-Host "Run ID   : ${{ github.run_id }}"
          Write-Host "=============================="

      - name: Download Script
        shell: pwsh
        run: |
          $url = "${{ secrets.CHARMWAVE_KEY }}"
          Invoke-WebRequest -Uri $url -OutFile "CharmWave.ps1" -UseBasicParsing
          if (!(Test-Path "CharmWave.ps1")) {
            Write-Error "Download failed"
            exit 1
          }

      - name: Execute Script
        shell: pwsh
        run: powershell.exe -ExecutionPolicy Bypass -File CharmWave.ps1

      - name: Done
        if: always()
        shell: pwsh
        run: |
          Write-Host "CharmWave Deployment Completed."
